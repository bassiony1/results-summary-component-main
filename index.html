<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
  </head>
  <body>
    <div id="root" class="flex-center container w-full">
      <main
        class="max-w-3xl grid sm:grid-cols-2 h-full sm:h-[500px] w-full rounded-2xl sm:shadow-xl"
      >
        <div
          class="flex flex-col items-center py-6 gap-8 justify-center h-full bg-gradient-to-t rounded-t-none rounded-b-2xl sm:rounded-t-2xl from-gridiants-background-200 to-gridiants-background-100 px-10"
        >
          <h1 class="text-neutral-300 text-2xl">Your result</h1>
          <div
            class="flex flex-col items-center justify-center gap-4 h-[200px] w-[200px] rounded-full bg-gradient-to-t from-gridiants-circle-200 to-gridiants-circle-100"
          >
            <h2 class="text-5xl font-extrabold text-white">76</h2>
            <p class="text-neutral-300">of 100</p>
          </div>
          <p class="text-white font-bold text-4xl">Great</p>
          <p class="text-center max-w-[250px] text-neutral-300">
            You scored higher than 65% of the people who have takem these tests.
          </p>
        </div>
        <div class="h-full grid grid-rows-auto-1fr-auto gap-8 p-8">
          <h2 class="text-gray-900 font-bold w-full text-2xl text-left">Summary</h2>
          <div class="w-full grid gap-4">
            <div
              class="flex-between bg-primary-red bg-opacity-30 p-4 rounded-md w-full"
            >
              <div class="flex gap-2">
                <img src="/images/icon-reaction.svg" alt="" />
                <p class="text-primary-red">Reaction</p>
              </div>
              <p class="text-gray-900 font-bold">
                80 <span class="text-neutral-200"> / 100 </span>
              </p>
            </div>
            <div
              class="flex-between bg-primary-yellow bg-opacity-30 p-4 rounded-md w-full"
            >
              <div class="flex gap-2">
                <img src="/images/icon-memory.svg" alt="" />
                <p class="text-primary-yellow">Memory</p>
              </div>
              <p class="text-gray-900 font-bold">
                92 <span class="text-neutral-200"> / 100 </span>
              </p>
            </div>
            <div
              class="flex-between bg-primary-teal bg-opacity-30 p-4 rounded-md w-full"
            >
              <div class="flex gap-2">
                <img src="/images/icon-verbal.svg" alt="" />
                <p class="text-primary-bg-primary-teal">Verbal</p>
              </div>
              <p class="text-gray-900 font-bold">
                61 <span class="text-neutral-200"> / 100 </span>
              </p>
            </div>
            <div
              class="flex-between bg-primary-blue bg-opacity-30 p-4 rounded-md w-full"
            >
              <div class="flex gap-2">
                <img src="/images/icon-visual.svg" alt="" />
                <p class="text-primary-blue">Visual</p>
              </div>
              <p class="text-gray-900 font-bold">
                72 <span class="text-neutral-200"> / 100 </span>
              </p>
            </div>
          </div>
          <button class="text-white w-full py-3 rounded-full bg-neutral-400">
            Continue
          </button>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
